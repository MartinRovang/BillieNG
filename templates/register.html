<form method="POST" action="/register">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=20) }}<br>
		{{ form.password.label }} {{ form.password(size=20) }}<br>
    {{ form.confirm.label }} {{ form.confirm(size=20) }}<br>
    <input type="submit" value="Register">
</form>
